<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stats.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/gif" href=""/>
    <title>Ash Fetchum's Pokedex</title>
  </head>
  <body>

    <div id="main">
        <div class="container center-align">


        <div class="row">
          <div class="col s12 center-align">
            <img src="http://www.upl.co/uploads/pokeballPNG301527618582.png" class="hidden pokeball">
            <img src="http://www.upl.co/uploads/pokeballPNG301527618582.png" class= "hidden pokeball">
            <img src="http://www.upl.co/uploads/pokeballPNG301527618582.png" class= "hidden pokeball">
          </div>
        </div>
        <span>
          <form class="search" method="get">
            <input type="text" name="pokemon" placeholder="Enter Pokemon number..." autofocus autocomplete="off"> <br>
            <input type="button" id="getStats" value="View Stats">
            <input type="button" id="addToTeam" value="Add to team">
          </form>
        </span>
        <div class="row">
          <div class="col s12 center-align">
            <img src="http://www.upl.co/uploads/pokeballPNG301527618582.png" class= "hidden pokeball">
            <img src="http://www.upl.co/uploads/pokeballPNG301527618582.png" class= "hidden pokeball">
            <img src="http://www.upl.co/uploads/pokeballPNG301527618582.png" class= "hidden pokeball">
          </div>
      </div>
    </div>
  </div>


  <div id="overlay" class="container hidden">
    <div  id="stats" class="col s6">

    </div>
    <div id="ll" class="row">

      <div id="hp" class="col s6">
        <div id="hp1">
          <div id="hp2">
          </div>
        </div>
      </div>

      <div id="sprite"class="row s6">
        <img src="">
      </div>

      <div id="def" class="col s6">
        <div id="def1">
          <div id="def2">
          </div>
        </div>
      </div>

      <div id="atk" class="col s6">
        <div id="atk1">
          <div id="atk2">
          </div>
        </div>
      </div>


      <div id="spatk" class="col s6">
        <div id="spatk1" >
          <div id="spatk2">
          </div>
        </div>
      </div>

      <div id="spdef" class="col s6">
        <div id="spdef1">
          <div id="spdef2">
          </div>
        </div>
      </div>

      <div id="speed" class="col s6">
        <div id="speed1">
          <div id="speed2">
          </div>
        </div>
      </div>

      <div id="abilities"class="col s6">
      </div>

      <div  class="col s12">
        <img id="img" src="https://github.com/noahDee/pokedex/blob/master/psychic_type.png?raw=true">
      </div>

    </div>
  </div>
  <script src="sub.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
